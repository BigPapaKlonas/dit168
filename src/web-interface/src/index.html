<body onload="initializeNavKeys()">
  <div class="wrapper">
    <div class="header">
      <img id="logo" src="./tab_logo.png"/>
    <span id="header_text">Dash Controls</span>
    </div>
    <sidebar class="remote-control sidebar">
      <div class="NavigationKeys">
            <h6>Controls</h6>
            <div class="FwdKey">
               <input id="ForwardBtn" type="button" value="^"" />
            <div class="bottomKeys">
              <div class="LftKey">     
                <input id="LeftBtn" type="button" value="&#8249" />
              </div>
              <div class="RghtKey">  
                <input id="RightBtn" type="button" value="&#8250" />
              </div>
            </div>
              
            </div>
            <h6 id="speed">Speed</h6>
            <div class="slidecontainer">
                <p id="speed_text">15<p>
                <input 
                  type="range" 
                  min="20" 
                  max="100" 
                  value="20" 
                  class="slider" 
                  id="speedRange"
                  onchange="updateSpeedInput(this.value)">
            </div>
            <h6 id="angle">Steering angle</h6>
            <div class="slidecontainer">
                <p id="angle_text">1<p>
                <input 
                  type="range" 
                  min="1" 
                  max="38" 
                  value="1" 
                  class="slider" 
                  id="angleRange"
                  onchange="updateAngleInput(this.value)">
            </div>
      </div>
    </sidebar>
